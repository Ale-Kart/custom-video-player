<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./assets/css/index.css">
	<title>Video Player</title>
</head>

<body>
	<div class="container">

		<div class="video">
			<div class="video-effects" data-effect="">
				<i class="bi" id="video-effect-icon"></i>
			</div>
			<div class="video-float">
				<div class="video-progress">
					<p class="video-progress-label">00:00</p>
					<div class="video-progress-bar"></div>
				</div>
				<div class="video-controller">
					<ul class="video-playback-controller">
						<li class="video-playback-back">
							<i class="bi bi-arrow-counterclockwise"></i>
						</li>
						<li class="video-playback-pause-play">
							<i class="bi bi-play"></i>
						</li>
						<li class="video-playback-front">
							<i class="bi bi-arrow-clockwise"></i>
						</li>
						<li class="video-volume">
							<i class="bi bi-volume-up"></i>
							<input type="range" id="video-volume-input" min="0" max="1" step="any" value="0.2">
						</li>
						<li class="video-timers">
							<span class="video-time-now">00:00 </span>
							/
							<span class="video-time-total">00:00 </span>
						</li>
					</ul>
					<ul class="video-more">
						<li class="video-pic">
							<i class="bi bi-pip"></i>
						</li>
						<li class="video-fullscreen">
							<i class="bi bi-fullscreen"></i>
						</li>
					</ul>
				</div>
			</div>
			<video src="assets/video/videoplayback.mp4" class="video-file"></video>
		</div>

	</div>

	<script src="assets/js/index.js"></script>
</body>

</html>
